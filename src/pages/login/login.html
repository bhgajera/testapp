<ion-content scroll="false">
  <div class="splash-bg">
    <h1>Login to your account</h1>
  </div>
<form (submit)="doLogin()" >
  


 <ion-card class="login-card">

  <ion-card-content>
      <ion-list>

          <ion-item>
              <ion-label stacked>{{ 'USERNAME' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label stacked>{{ 'PASSWORD' | translate }}</ion-label>
              <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>Remember Me</ion-label>
              <ion-checkbox color="dark" ></ion-checkbox>
            </ion-item>
        
        </ion-list>
  </ion-card-content>

</ion-card>

  <div padding class="button-position">
	<div> Forgot Password </div>
    <button  ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
	<div > Not an User Sign Up Now! </div>
  </div>
</form>
  
</ion-content>
